<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Course Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Course Registration</header>

        <form action="#">
            <div class="form first">
                <div class="Personal details">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" placeholder="Enter mobile number" min="11" max="11" required>
                        </div> 

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>
                </div>

                <div class="address details">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <select required>
                                <option disabled selected>Select address type</option>
                                <option>Permanent</option>
                                <option>Temporary</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <select required>
                                <option disabled selected>Select country</option>
                                <option>Ghana</option>
                                <option>Nigeria</option>
                                <option>Canada</option> 
                                <option>London</option>
                                <option>China</option>
                                <option>Argentina</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>

                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter Your city" required>
                        </div>

                        <div class="input-field">
                            <label>Postal code</label>
                            <input type="text" placeholder="Enter Your postal code" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="course details">
                    <span class="title">Course Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Choose course</label>
                            <select required>
                                <option disabled selected>Select Your prefered course</option>
                                <option>HTML</option>
                                <option>CSS</option>
                                <option>Python</option>
                                <option>JavaScript</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Learning details</label>
                            <select required>
                                <option disabled selected>Learning schedule (days)</option>
                                <option>7 days per week</option>
                                <option>5 days per week</option>
                                <option>3 days per week</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Learning details</label>
                            <select required>
                                <option disabled selected>Learning schedule (time schedule)</option>
                                <option>80hrs per week</option>
                                <option>50hrs per week</option>
                                <option>30hrs per week</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Payment plan</label>
                            <select required>
                                <option disabled selected>Pick your prefered payment plan</option>
                                <option>$300 Full-time payment</option>
                                <option>$155 2-part payment</option>
                                <option>$60 per month</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="Card details">
                    <span class="title">Card Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Card Number</label>
                            <input type="number" placeholder="card number" required>
                        </div>

                        <div class="input-field">
                            <label>Expiration Date</label>
                            <input type="month" placeholder="mm/yyyy" required>
                        </div>

                        <div class="input-field">
                            <label>CVV</label>
                            <input type="number" placeholder="CVV" required>
                        </div>

                    <span class="title">Agreement</span> 
                    <label class="agree">I have read and agree to the terms and conditions of the course, 
                        including any refund or cancellation policies:</label>
                    <input type="checkbox" id="agreement" name="agreement" required>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
